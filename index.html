<!DOCTYPE html>
<html>
  <head>
    <title>ClearCalcs coding challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="overlay hidden"></div>
    <div class="div-btns">
      <button
        type="button"
        class="btn click-me"
        data-heading="Are you sure you want to continue?"
      >
        Click me
      </button>
      <button
        type="button"
        class="btn click-me2"
        data-heading="Are you sure you want to continue?2"
      >
        Click me2
      </button>
      <div class="modal-window">
        <h1 class="modal-heading">Lorem ipsum</h1>
        <div class="btns-confirm">
          <button
            type="button"
            class="btn click-yes"
            data-heading='You just clicked "Yes"'
          >
            Yes
          </button>
          <button
            type="button"
            class="btn click-cancel"
            data-heading='You just clicked "Cancel"'
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
    <div class="confirm-msgs"></div>
    <script src="script.js"></script>
  </body>
</html>
